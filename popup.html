<!DOCTYPE html>
<html>
<head>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/popup.js"></script>
  <link rel="stylesheet" text="text/css" href="css/popup.css">
</head>
<body>
<div id="cb_extension_container">
  <div class="cb_container" id="cb_signin_container" style="display: none;">
    <button id="cb_signin">Sign in</button>
    <h3>This will redirect you to Coinbase to sign in</h3>
  </div>

  <div class="cb_container" id="cb_message_container" style="display: none;">
    <h1 id="cb_message"></h1>
    <button id="cb_refresh_token_button" style="display: none;">Refresh Token</button>
  </div>

  <div class="loader" style="display: none;">Loading...</div>

  <div class="cb_container" id="cb_2fa_verification_container" style="display: none;">
    <h1>Please input your 2 factor authentication code</h1>
    <input id="cb_2fa_code" type="text" placeholder="2FA Code">
    <button id="cb_submit_2fa_button">Submit Code</button>
  </div>

  <div id="cb_submit_transaction_container" style="display: none;">
    <div id="cb_submission_form_header">
      <h1 id="cb_submission_form_message"></h1>
    </div>

    <div id="cb_accounts_link_container">
      <a id="cb_accounts_link" href="https://www.coinbase.com/accounts" target="_blank">See your wallet contents here</a>
    </div>

    <form id="cb_submit_transaction_form" method="post">
      <input id="cb_recipient_address" type="text" placeholder="Email or Hash Address">
      <input id="cb_amount" type="text" placeholder="Amount">
      <select title="currencies" id="currencies_dropdown">
        <option value="" disabled selected>Select an account</option>
      </select>
      <input id="cb_trx_note" type="text" placeholder="Add a note! (Optional)">
      <button id="cb_submit_transaction_button" type="submit">Send</button>
      <button id="cb_revoke_token_access_button">Revoke Token Access</button>
    </form>
  </div>
</div>
</body>
</html>
